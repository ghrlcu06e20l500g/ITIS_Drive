<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body class="d-flex flex-column vh-100">
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="rounded" src="{{ url_for('static', filename='logo.png') }}" style="width: 60px; height: 60px">
                    Sito Bello
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        {% if user %}
                            <a href="{{ url_for('settings_blueprint.settings') }}" class="nav-link">Settings</a>
                            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="nav-link">Log-in/Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <div class="container flex-grow-1">
            <h1 class="display-1">Hello{% if user %}, {{ user.username }}{% endif %}!</h1>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Hello world!</h1>
                    <p class="card-text">This is a card! :D</p>
                </div>
            </div>
        </div>
        <div class="footer bg-primary">Hello</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
