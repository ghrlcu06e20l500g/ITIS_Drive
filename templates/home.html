<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body>
        <div class="container">
            <h1 class="display-1">Hello{% if user %}, {{ user.username }}{% endif %}!</h1>
            <div class="btn-group mb-2">
                {% if user %}
                    <a href="{{ url_for('settings_blueprint.settings') }}" class="btn btn-primary">Settings</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn">Log-in / Sign-up</a>
                {% endif %}
            </div>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Hello world!</h1>
                    <p class="card-text">This is a card! :D</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
