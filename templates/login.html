<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body>
        <div class="container">
            {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
            <h1>Log-in or sign-up</h1>
            <form action="/login/login_credentials_post" method="post" class="input-group">
                <input type="text" required name="username" class="form-control" placeholder="Username...">
                <input type="password" required name="password" class="form-control" placeholder="Password...">
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>   
        </div>     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
