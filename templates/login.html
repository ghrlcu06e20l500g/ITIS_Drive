{% extends "base.html" %}

{% block content %}
    {% if message %}<div class="alert alert-danger my-2">{{ message }}</div>{% endif %}

    <h1>Log-in / Sign-up </h1>
    <form action="/login/send_credentials" method="post" class="input-group">
        <input type="text" name="username" class="form-control rounded-start-5">
        <input type="password" name="password" class="form-control">
        <button type="submit" class="btn btn-primary rounded-end-5">Ok</button>
    </form>
{% endblock %}
