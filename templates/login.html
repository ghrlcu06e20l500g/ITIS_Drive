<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sito Bello</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body class="d-flex flex-column vh-100">
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img class="rounded" src="{{ url_for('static', filename='logo.png') }}" style="width: 60px; height: 60px">
                    <img src="{{ url_for('static', filename='title.png') }}" style="height: 50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav btn-group">
                        <a class="nav-link active btn" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        {% if user %}
                            <a href="{{ url_for('settings_blueprint.settings') }}" class="nav-link btn">Settings</a>
                            <a href="{{ url_for('logout') }}" class="nav-link btn">Logout</a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="nav-link btn">Log-in/Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <div class="container flex-grow-1">
            {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
            <h1>Log-in or sign-up</h1>
            <form action="/login/login_credentials_post" method="post" class="input-group">
                <input type="text" required name="username" class="form-control" placeholder="Username...">
                <input type="password" required name="password" class="form-control" placeholder="Password...">
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>   
        </div>     
        <div class="footer bg-primary">Hello</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
