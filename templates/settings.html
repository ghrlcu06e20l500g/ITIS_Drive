<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    </head>
    <body>
        <div class="container">
            {% if message %}<div class="alert alert-{{ message_type }}">{{ message }}</div>{% endif %}
            <h1>Settings</h1>
            <form action="/settings/update_credentials_post", method="post" class="input-group mb-2">
                <input type="text" class="form-control" name="username" placeholder="New username..."> 
                <input type="text" class="form-control" name="password" placeholder="New password..."> 
                <button type="submit" class="btn btn-secondary">Update credentials</button>
            </form>
            <a href="{{ url_for('settings_routes.delete_account_post') }}" class="btn btn-danger">Delete Account</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
