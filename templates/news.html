{% extends "base.html" %}

{% block content %}
    <h1>News</h1>
    {% for article in articles %}
        <div class="card mb-3 article" id="article-{{ loop.index }}"><div class="card-body">
            <h3 class="card-title">{{ article.title }}</h3>
            <p class="card-text">{{ article.text }}</p>
        </div></div>
    {% endfor %}
{% endblock %}
